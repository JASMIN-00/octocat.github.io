<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasmin Patiag | Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #83AE9B, #C8C8A9, #F9CDAE);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      padding: 50px 70px;
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 2.5em;
      color: #b03a63;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2em;
      color: #5b5b5b;
      margin-bottom: 20px;
      font-weight: 400;
    }

    p {
      font-size: 1em;
      color: #444;
      max-width: 480px;
      line-height: 1.6;
      margin: 0 auto 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #e6a4b4;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #cc879c;
      transform: translateY(-2px);
    }

    .links a {
      color: #b03a63;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #7b2c4c;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
